version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd client
            - npm ci --legacy-peer-deps
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: client/.next
        files:
          - '**/*'
      cache:
        paths:
          - client/node_modules/**/*
          - client/.next/cache/**/*
